<html>
<head>
<title>View Forums</title>
<link rel="stylesheet" href="resources/css/bootstrap.min.css">
</head>
<body ng-app="myApp" class="ng-cloak">
	<div class="generic-container" ng-controller="ForumController as ctrl">
		<div class="panel panel-default">

			<div class="panel-heading">
				<span class="lead">List of Forums </span>
			</div>
			<div class="tablecontainer">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>FORUM ID</th>
							<th>FORUM TITLE</th>
							<th>USER ID</th>
							<th>DESCRIPTION</th>
							<th>DATE</th>
							<th width="20%"></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="forum in ctrl.forums">
							<td><span ng-bind="forum.forumId "></span></td>
							<td><span ng-bind="forum.forumTitle"></span></td>
							<td><span ng-bind="forum.userId"></span></td>
							<td><span ng-bind="forum.forumDescription"></span></td>
							<td><span ng-bind="forum.createdAt"></span></td>
							<!-- <td>
								<button type="button" ng-click="ctrl.edit(blog.blog_id)"
									class="btn btn-success custom-width">Edit</button>
								<button type="button" ng-click="ctrl.remove(blog.blog_id)"
									class="btn btn-danger custom-width">Remove</button>
							</td> -->
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
