
<html>
<head>
<title>View Blogs</title>
<link rel="stylesheet" href="resources/css/bootstrap.min.css">
</head>
<body ng-app="myApp" class="ng-cloak">
	<div class="generic-container" ng-controller="BlogController as ctrl">
		<div class="panel panel-default">

			<div class="panel-heading">
				<span class="lead">List of Blogs </span>
			</div>
			<div class="tablecontainer">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>BLOG ID</th>
							<th>TITLE</th>
							<th>DESCRIPTION</th>
							<th>USER ID</th>
							<th>DATE</th>
							<th>STATUS</th>
							<th width="20%"></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="blog in ctrl.blogs">
							<td><span ng-bind="blog.blog_id"></span></td>
							<td><span ng-bind="blog.title"></span></td>
							<td><span ng-bind="blog.description"></span></td>
							<td><span ng-bind="blog.user_id"></span></td>
							<td><span ng-bind="blog.createdAt"></span></td>
							<td><span ng-bind="blog.reason"></span></td>
							<!-- <td>
								<button type="button" ng-click="ctrl.edit(blog.blog_id)"
									class="btn btn-success custom-width">Edit</button>
								<button type="button" ng-click="ctrl.remove(blog.blog_id)"
									class="btn btn-danger custom-width">Remove</button>
							</td> -->
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
